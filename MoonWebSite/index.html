<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<!-- -------------------------Heder---------------------- -->

<header class="header">
    <div class="container header__container">
        <nav class="navigation">
                <img src="images/Heder/logo.svg" alt="MOON." class="header__logo">
                <nav class="header__navigation">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-item"><a href="#" class="header__navigation-link">Home</a></li>
                        <li class="header__navigation-item"><a href="#" class="header__navigation-link header__navigation-link_pressed">Shop</a></li> <!-- когда нужно будет сделать стиль кнопке Shop -->
                        <li class="header__navigation-item"><a href="#" class="header__navigation-link">About</a></li>
                        <li class="header__navigation-item"><a href="#" class="header__navigation-link">Contact</a></li>
                    </ul>
                </nav>
        </nav>

        <section class="buttons">
            <form class="header__search" action="">
                <input class="header__search-txt" type="search" name="" id="" value="Search item...">
                <button class="header__search-btn" type="submit"><img class="header__search-img" src="images/Heder/Search.svg" alt="Search"></button>
            </form>
            <nav class="header__buttons">
                <ul class="header__button-list">
                    <li class="header__button-item"><a href="#"><img src="images/Heder/Heart.svg" alt=""></a></li>
                    <li class="header__button-item"><a href="#"><img src="images/Heder/Shopping cart.svg" alt=""></a></li>
                    <li class="header__button-item"><a href="#"><img src="images/Heder/User.svg" alt=""></a></li>
                </ul>
            </nav>
        </section>
    </div>
</header>

<main class="main">
    <section class="top">
        <div class="container top__container">
            <nav class="top__menu">
                <ul class="top__menu-list">
                    <li class="top__menu-item"><a href="" class="top__menu-link">Home</a></li>
                    <li class="top__menu-item" >/</li>
                    <li class="top__menu-item"><a href="" class="top__menu-link">Shop</a></li>
                    <li class="top__menu-item">/</li>
                    <li class="top__menu-item"><a href="" class="top__menu-link top__menu-link_pressed"><b>Product</b></a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="product">
        <div class="container product__container">
            <section class="product__card">
                <div class="product__photo">
                    <img src="images/Product/marin-blue-salad-plate.png" alt="MARTIN WHITE DINNER PLATE">
                </div>
                <div class="product__different-photos">
                    <ul class="product__list">
                        <li class="product__list-item"><img src="images/Product/image 142.png" alt="MARTIN WHITE DINNER PLATE"></li>
                        <li class="product__list-item"><img src="images/Product/image 143.png" alt="MARTIN WHITE DINNER PLATE"></li>
                        <li class="product__list-item"><img src="images/Product/image 144.png" alt="MARTIN WHITE DINNER PLATE"></li>
                        <li class="product__list-item"><img src="images/Product/image 145.png" alt="MARTIN WHITE DINNER PLATE"></li>
                        <li class="product__list-item"><img src="images/Product/image 146.png" alt="MARTIN WHITE DINNER PLATE"></li>
                    </ul>
                </div>
            </section>
            <section class="product__description">
              <div class="product__info">
                <div class="product__name">MARTIN WHITE DINNER PLATE</div>
                <div class="product__rating">
                    <div class="star"><img src="images/Product/star.png" alt=""></div>
                    <div class="reviews">(1256 Reviews)</div>
                    <div class="stock"><b>Stock</b>: In stock</div>
                </div>
                <div class="product__price">
                    <div class="product__price-discount">$35</div>
                    <div class="product__price-past">$50</div>
                </div>
                <div class="product__colors">
                    <div class="product__colors-text">Colors</div>
                    <ul class="product__colors-list">
                        <li class="product__colors-item"><img src="images/Product/Rectangle 124.png" alt="White color"></li>
                        <li class="product__colors-item"><img src="images/Product/Rectangle 125.png" alt=" Light brown color"></li>
                        <li class="product__colors-item"><img src="images/Product/Rectangle 126.png" alt="Warm black color"></li>
                        <li class="product__colors-item"><img src="images/Product/Rectangle 127.png" alt="Red color"></li>
                        <li class="product__colors-item"><img src="images/Product/Rectangle 128.png" alt="Grey color"></li>
                    </ul>
                </div>
                <form action="" class="product__button">
                 <button type="submit" class="product__button-cart"><p class = "product__button-cart-text">Add to cart</p> <img class = "product__button-cart-img" src="images/Product/Shopping cart.svg" alt=""></button>
                 <button  type="submit" class="product__button-heart"><img class = "product__button-heart-img" src="images/Product/Heart.svg" alt=""></button>
                </form>

                <div class="product__social">
                    <div class="product__social-text">Share this:</div>
                    <ul class="product__social-links">
                        <li class="product__social-links-item"><img src="images/Product/Facebook.svg" alt="Facebook"></li>
                        <li class="product__social-links-item"><img src="images/Product/Twitter.svg" alt="Facebook"></li>
                        <li class="product__social-links-item"><img src="images/Product/Instagram.svg" alt="Instagram"></li>
                        <li class="product__social-links-item"><img src="images/Product/LinkedIn.svg" alt="LinkedIn"></li>
                        <li class="product__social-links-item"><img src="images/Product/YouTube.svg" alt="YouTube"></li>
                    </ul>
                </div>

              </div>
              <div class="product__details">

              </div>
            </section>
        </div>
    </section>








</main>
 
    
</body>
</html>
